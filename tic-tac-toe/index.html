<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Tic-Tac-Toe
    </header>
    <main>
        <div class="ask">
            <h1>How would you like to play?</h1>
            <div class="choices">
                <div class="opt" id="opt1">Single Player</div>
                <div class="opt" id="opt2">Two players</div>
            </div>
        </div>
        <div class="container" style="display: none;">
            <div class="play">
                <div id="line"></div>
                <div class="box 1"></div>
                <div class="box 2"></div>
                <div class="box 3"></div>
                <div class="box 4"></div>
                <div class="box 5"></div>
                <div class="box 6"></div>
                <div class="box 7"></div>
                <div class="box 8"></div>
                <div class="box 9"></div>
            </div>
            <div class="info">
                <h1>Welcome to MyTicTacToe</h1>
                <div class="turn">
                    <div id="xo"></div>
                    <button type="reset" id="btn">Reset</button>
                </div>
                <h2 id="result"></h2>
            </div>
        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
